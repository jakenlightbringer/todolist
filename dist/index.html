<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <script src="main.js"></script>
</head>
<body>
    
    <div class="sidebar-header">Projects</div>
        <ul class=sidebar-container>
            <li class="starred-container">
                <button class="starred">Starred</button>
            </li>
            <li class="sample-project-container">
                <button class="sample-project-btn">Sample Project</button>
            </li>
            <li class="plus-button-container">
                <button class="plus-button">Add New Project</button>
            </li>
        </ul>
    <div class="new-project-button">
        <button id="new-button">
            
        </button>
    </div>
    <div id="popup-container">
        <div class="popup-content">
            <button id="close-button">X</button>
            <form id="project-popup-form">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
                <textarea id="description" name="description" rows="4" cols="40"></textarea>
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <input type="submit" value="submit">
            </form>
        </div>
        
    </div>



    <div id="project-container">
    </div>

    
</body>
</html>
